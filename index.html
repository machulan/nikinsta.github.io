<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer game</title>

  <style>
    html,
    body {
      box-sizing: border-box;
      margin: 0;
      height: 100%;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .root {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    .mode {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .mode__button {
      width: 200px;
      height: 50px;
      border: 2px solid gray;
      border-radius: 10px;
      font-weight: 700;
      font-size: 25px;
      text-transform: uppercase;
    }

    .button {
      width: 200px;
      height: 200px;
      border: 2px solid gray;
      border-radius: 50%;
      text-transform: uppercase;
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      background-color: #eee;
    }

    .button:hover {
      background-color: #e5e5e5;
    }

    .button:active {
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <div class="root">
    <!-- <div class="mode">
      <button type="button" class="mode__button mode-cock">
        петушара
      </button>
      <button type="button" class="mode__button mode-pig">
        свин
      </button>
    </div> -->
    <button class="button" type="button">
      start
    </button>
  </div>

  <script type="module">
    const MIN_SECONDS = 2;
    const MAX_SECONDS = 5;
    const startButton = document.querySelector('.button');
    const audioPig = new Audio('./alarm-pig.mp3');
    const audioCock = new Audio('./alarm-cock.wav');
    let timer;

    startButton.onclick = start;

    function start() {
      if (timer) {
        reset();
      }

      startButton.style.backgroundColor = 'green';
      const alarmTime = randomFloatInRange(MIN_SECONDS, MAX_SECONDS) * 1000;
      timer = setTimeout(alarm, alarmTime);
    }

    function reset() {
      startButton.style.backgroundColor = '#eee';
      clearTimeout(timer);
    }

    function randomIntegerInRange(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function randomFloatInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function alarm() {
      if (Math.random() < 0.5) {
        audioPig.play();
      } else {
        audioCock.play();
      }

      reset();
    }
  </script>
</body>

</html>
